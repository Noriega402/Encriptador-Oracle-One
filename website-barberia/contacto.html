<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&family=Oswald:wght@200;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron">
            <label for="correo">Email</label>
            <input type="email" id="correo" class="input-padron">
            <label for="telefono">Telefono</label>
            <input type="phone" id="telefono" class="input-padron">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="6" class="input-padron"></textarea>
            
            <div>
                <p>Seleccione una forma de contacto: </p>

                <label for="radio-email">
                    <input type="radio" id="radio-email" name="contacto">
                    Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" id="radio-telefono" name="contacto">
                    Telefono
                </label>

                <label for="radio-whatsApp">
                    <input type="radio" id="radio-whatsApp" name="contacto">
                    WhatsApp
                </label>
            </div>

            <label for="notificacion" class="checkbox"><input type="checkbox" id="notificacion"> Notificarme de las novedades de la Barbería Alura</label>
            <input type="submit" value="Enviar Mensaje">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
